<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ovnis y Nikola Tesla - Galería de Fotos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .gallery-item {
            position: relative;
        }

        .gallery img {
            width: 100%; /* Hace que todas las imágenes tengan el mismo ancho */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); /* Sombra de luz de neón */
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            opacity: 0.8;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .description {
            text-align: center;
            margin-top: 8px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .gallery-item:hover .description {
            opacity: 1;
        }

        .read-more-title {
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 999;
        }

        .lightbox img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ovnis y Nikola Tesla - Galería de Fotos</h1>
    </header>

    <section>
        <h2>Galería de Fotos</h2>
        <div class="gallery">
            <div class="gallery-item" data-description="Descripción de la imagen 1">
                <img src="https://th.bing.com/th/id/OIG1.8DC8dzP1cwLqhgtx8ztT?dpr=1.7&pid=ImgDetMain" alt="Ovni 1">
                <div class="description">
                    <span class="read-more-title" onclick="openLightbox(this, '<h2>GIROSCOPIOS PARA CREAR ANILLOS</h2>')">Leer más</span>
                </div>
            </div>

            <div class="gallery-item" data-description="Descripción de la imagen 2">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoeglhtPF2BBUPYVSdlBNBPb3KDjA1Z75RoBPBVwjmzgnMOejpVPL0VbqY&s=10" alt="Ovni 2">
                <div class="description">
                    <span class="read-more-title" onclick="openLightbox(this, 'imagen2_full.jpg')">Leer más</span>
                </div>
            </div>

            
          
           
        <div class="gallery">
            <div class="gallery-item" data-description="Descripción de la imagen 1">
                <img src="https://avatars.githubusercontent.com/u/50025904?v=4" alt="Ovni 1">
                <div class="description">
                    <span class="read-more-title" onclick="openLightbox(this, '<h2>GIROSCOPIOS PARA CREAR ANILLOS</h2>')">Leer más</span>
                </div>
            </div>
            <!-- Agrega más imágenes según sea necesario -->
        </div>
    </section>

    <div class="lightbox" id="lightbox">
        <span class="close-lightbox" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-image" src="" alt="Imagen en detalle">
    </div>

    <footer>
        <p>&copy; 2024 Ovnis Explorers. Todos los derechos reservados.</p>
    </footer>

    <script>
        function openLightbox(titleElement, fullImage) {
            const lightboxImage = document.getElementById('lightbox-image');
            lightboxImage.src = fullImage;

            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'block';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
        }
    </script>
</body>
</html>
